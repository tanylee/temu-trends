name: Auto Update Feed

on:
  schedule:
    - cron: "0 */3 * * *"   # каждые 3 часа
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run scraper
        run: node scripts/scrape.js

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/products.json
          git commit -m "Auto update products"
          git push

      - name: Trigger Netlify rebuild
        run: curl -X POST -d '{}' ${{ secrets.NETLIFY_HOOK_URL }}
