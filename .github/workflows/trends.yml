name: trends

on:
  schedule:
    - cron: "0 */3 * * *" # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 3 —á–∞—Å–∞
  workflow_dispatch:

jobs:
  trends:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: Install dependencies
        run: |
          npm ci || npm install

      # 4Ô∏è‚É£ –°–±–æ—Ä 3-–º–µ—Å—è—á–Ω—ã—Ö —Ç—Ä–µ–Ω–¥–æ–≤ (Pinterest + TikTok)
      - name: Collect 3-month trends
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_trends.js

      # 5Ô∏è‚É£ –°–±–æ—Ä —Å–µ–∑–æ–Ω–Ω—ã—Ö —Ç—Ä–µ–Ω–¥–æ–≤ (–µ–∂–µ–≥–æ–¥–Ω—ã–µ –ø–∏–∫–∏)
      - name: Collect seasonal trends
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_seasonal.js

      # 6Ô∏è‚É£ –°–±–æ—Ä —Ä–µ–≥–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ç—Ä–µ–Ω–¥–æ–≤ (TikTok + Pinterest + Instagram)
      - name: Collect regional trends
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_trends_regions.js

      # 7Ô∏è‚É£ –í–∞–ª–∏–¥–∞—Ü–∏—è Temu —Å—Å—ã–ª–æ–∫ (–µ—Å–ª–∏ –µ—Å—Ç—å)
      - name: Validate Temu links
        run: node scripts/validate_temu_links.js || echo "no validate script"

      # 8Ô∏è‚É£ –°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–µ–Ω–¥–æ–≤ —Å Temu —Ç–æ–≤–∞—Ä–∞–º–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      - name: Map trends to Temu products
        run: node scripts/map_trends_to_temu.js || echo "no map script"

      # 9Ô∏è‚É£ –ê–≥—Ä–µ–≥–∞—Ü–∏—è –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö —Ç—Ä–µ–Ω–¥–æ–≤ (Top-50)
      - name: Aggregate all trends (global top 50)
        run: node scripts/aggregate_trends.js

      # üîü –ö–æ–º–º–∏—Ç –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
      - name: Commit data
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/products.json
            data/trends_raw_3m.json
            data/trends_raw_seasonal.json
            data/trends_regions.json
            data/trends_aggregated.json
          message: "chore: update all trends data (3m + seasonal + regions + aggregated)"
          push: true
          author_name: moodette-bot
          author_email: moodette-bot@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 11Ô∏è‚É£ –ê–≤—Ç–æ–¥–µ–ø–ª–æ–π –Ω–∞ Netlify
      - name: Trigger Netlify build
        if: success()
        run: |
          curl -X POST -d '{}' \
            -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            "https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}/builds"
        continue-on-error: true

      # 12Ô∏è‚É£ Telegram —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
      - name: Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ TEMU Trends (3m + Seasonal + Regions + Aggregated Top50) –æ–±–Ω–æ–≤–ª–µ–Ω—ã –∏ —Å–∞–π—Ç redeployed"

      # 13Ô∏è‚É£ Telegram —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
      - name: Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå –û—à–∏–±–∫–∞ –≤ TEMU Trends workflow. –ü—Ä–æ–≤–µ—Ä—å –ª–æ–≥–∏ Actions."
