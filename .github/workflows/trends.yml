name: trends

on:
  schedule:
    - cron: "0 */3 * * *"  # каждые 3 часа
  workflow_dispatch:

jobs:
  trends:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout с правами PAT
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      # 2️⃣ Node + Playwright
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install --with-deps

      # 3️⃣ Проверка Pinterest cookie
      - name: Check Pinterest cookie
        env:
          PINTEREST_COOKIE: ${{ secrets.PINTEREST_COOKIE }}
        run: |
          node -e '
          const cookies = JSON.parse(process.env.PINTEREST_COOKIE || "[]");
          const cookieHeader = cookies.map(c => `${c.name}=${c.value}`).join("; ");
          fetch("https://www.pinterest.com/", {
            headers: { cookie: cookieHeader },
            redirect: "manual"
          }).then(r => {
            console.log("Pinterest status:", r.status, r.headers.get("location") || "");
            if (r.status >= 200 && r.status < 400) process.exit(0);
            process.exit(2);
          }).catch(e => { console.error(e); process.exit(2); });
          '

      # 4️⃣ Сбор трендов
      - name: Collect 3-month trends
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_trends.js

      - name: Collect seasonal trends
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_trends_seasonal.js

      - name: Map trends to Temu
        run: node scripts/map_trends.js

      - name: Validate Temu links & images
        run: node scripts/validate_temu.js

      - name: Score & merge
        run: node scripts/score_merge.js

      # 5️⃣ Commit в репо
      - name: Commit data
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/products.json
            data/trends_raw_3m.json
            data/trends_raw_seasonal.json
            data/trends_scored_3m.json
            data/trends_scored_seasonal.json
          message: "chore: update trends data"
          push: true
          author_name: moodette-bot
          author_email: moodette-bot@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 6️⃣ Автодеплой на Netlify
      - name: Trigger Netlify build
        if: success()
        run: |
          curl -X POST -d '{}' \
          -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
          "https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}/builds"
        continue-on-error: true

      # 7️⃣ Telegram уведомления
      - name: Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="✅ TEMU Trends успешно обновлены и сайт redeployed!"

      - name: Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="❌ Ошибка в TEMU Trends workflow. Проверь логи Actions."
