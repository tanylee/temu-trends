name: trends

on:
  schedule:
    - cron: "0 */3 * * *"  # каждые 3 часа
  workflow_dispatch:

jobs:
  trends:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm install

      # Собираем тренды через Web Scraper API
      - name: Collect 3-month trends (WSA)
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_trends.js

      - name: Collect seasonal trends (WSA)
        env:
          OXYLABS_USER: ${{ secrets.OXYLABS_USER }}
          OXYLABS_PASS: ${{ secrets.OXYLABS_PASS }}
        run: node scripts/collect_seasonal.js

      # тут же можно запускать твои map/validate/score, если они читают data/*.json
      - name: Map trends to Temu
        run: node scripts/map_trends_to_temu.js

      - name: Validate Temu links & images
        run: node scripts/validate_temu_links.js

      - name: Score & merge
        run: |
          node scripts/score_trends.js
          node scripts/merge_trends.js

      # Коммитим изменения в main (через PAT)
      - name: Commit data
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/products.json
            data/trends_raw_3m.json
            data/trends_raw_seasonal.json
            data/trends_scored_3m.json
            data/trends_scored_seasonal.json
          message: "chore: update trends data (WSA)"
          push: true
          author_name: moodette-bot
          author_email: moodette-bot@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # Автодеплой Netlify
      - name: Trigger Netlify build
        if: success()
        run: |
          curl -X POST -d '{}' \
          -H "Authorization: Bearer ${{ secrets.NETLIFY_AUTH_TOKEN }}" \
          "https://api.netlify.com/api/v1/sites/${{ secrets.NETLIFY_SITE_ID }}/builds"
        continue-on-error: true

      # Telegram уведомления
      - name: Notify success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="✅ TEMU Trends (WSA) обновлены и деплой запущен"

      - name: Notify failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="❌ Ошибка в TEMU Trends (WSA). Проверь логи Actions."
